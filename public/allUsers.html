<!DOCTYPE html>
<html lang="en">
<!-- libraries & styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<link rel="stylesheet" href="styles.css">
<!-- user interface -->
<body>
    <div style="padding:50px">
        <button type="button" class="btn btn-primary" style="font-size: 3em;" onclick="data()">Show All Data</button>
        <div id="status"></div>
    </div>
    <script>
        function data() {
            const status = document.getElementById('status');
        const url = '/accounts';
        let html = '';

        superagent
        .get(url)
        .end(function (err, res) {
            if (err) { console.log(err); }
            else {
                console.log(res);
                html = '<div class="grid-container">';
                res.body.forEach(user => {
                    html += `
                        <div class="card" style="min-width: 18rem;">
                        <img class="card-img-top" src=${user.avatar} alt="Card imag cap">
                        <div class="card-body">
                            <h5 class="card-title">${user.name}</h5>
                            <p class="card-text">
                                DOB: ${user.dob}<br>
                                email: ${user.email}<br>
                                username: ${user.username}<br>
                                password: ${user.password}<br>
                                phone: ${user.phone}<br>
                                streetaddress: ${user.streetaddress}<br>
                                citystatezip: ${user.citystatezip}<br>
                                lat/lon: ${user.latitude}, ${user.longitude}
                            </p>
                        </div>
                        </div>`;
                        
                })
                html += '</div>'
                status.innerHTML = html;
            }
        });
        }
    </script>
</body>
</html>
